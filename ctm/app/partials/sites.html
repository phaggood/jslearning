<ul class="breadcrumb">
    <li ng-repeat="bc in breadcrumbs">
      <a href="#{{ bc.link }}">{{ bc.name }}</a></li>
</ul>
<div><h3>Sites for {{ currentuser }}</h3></div>

<ul class="thumbnails">
    <li class="span5 clearfix" ng-repeat="site in sites">
        <div class="thumbnail clearfix">
            <img src="img/{{ site.thumbnail }}.jpeg" alt="ALT NAME" class="pull-left span2 clearfix" style='margin-right:10px'>
            <div class="caption" class="pull-left">
                <a href="#/site/{{ site.id }}" class="btn btn-primary icon  pull-right">Tools</a>
                <h4>
                    <a href="#/site/{{ site.id }}" >{{site.name}}</a>
                </h4>
                <small>{{ site.description }}</small><span class="badge">    {{ site.toolCount }}</span>


            </div>
        </div>
    </li>
</ul>
<a href="#/logout">Logout</a>
