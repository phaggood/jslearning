    <div class="panel-heading">Site {{site.title}}</div>
    <div ng-controller="ToolsCtl">
    <ul class="thumbnails">

        <li class="span5 clearfix" ng-repeat="tool in tools">
            <div class="thumbnail clearfix">
                <img src="img/tools/{{ tool.thumbnail }}" alt="ALT NAME" class="pull-left span2 clearfix" style='margin-right:10px'>
                <div class="caption" class="pull-left">
                    <a href="#/{{ tool.name }}.html" class="btn btn-primary icon  pull-right">Go</a>
                    <h4>
                        <a href="#/{{ tool.name }}" >{{tool.title}}</a>
                    </h4>
                    <small><b>{{ tool.description }}
                        <div class="span1" style="float:right;;text-align:right;">
                            <i class="icon-arrow-right"></i>
                        </div>
                </div>
            </div>
    </ul>
    </div>
    <div class="panel-footer"><a href="#/sites">Back</a></div>
