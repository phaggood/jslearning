<h3>Site {{site.name}}</h3>
<ul class="unstyled toolList">
    <li class="row {{tool.id}}-icon" ng-repeat="tool in tools">
        <div class="span11">
            <a href="#/tool/{{ tool.id }}">{{tool.title}} : {{tool.desc}}</a>
        </div>
        <div class="span1" style="float:right;;text-align:right;">
            <i class="icon-arrow-right"></i>
        </div>
    </li>
</ul>
